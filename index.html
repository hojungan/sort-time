<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithm Time Comparison</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
  <header class="bg-dark p-3 d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-white text-center mb-4">Sorting Algorithm Time Comparison</h1>
    <div class="d-flex flex-wrap justify-content-center align-items-center">
      <button id="bubble" class="m-1 btn btn-secondary" onclick="addData(this)">Bubble Sort</button>
      <button id="insert" class="m-1 btn btn-secondary" onclick="addData(this)">Insertion Sort</button>
      <button id="select" class="m-1 btn btn-secondary" onclick="addData(this)">Selection Sort</button>
      <button id="merge" class="m-1 btn btn-secondary" onclick="addData(this)">Merge Sort</button>
      <button id="quick" class="m-1 btn btn-secondary" onclick="addData(this)">Quick Sort</button>
      <button id="radix" class="m-1 btn btn-secondary" onclick="addData(this)">Radix
        Sort</button>
    </div>
    <div class="mt-3 d-flex flex-row align-items-end">
      <div class="form-group mr-3">
        <label for="data-size" class="text-white">Data Size:</label>
        <input type="number" id="data-size" min="1000" max="90000" step="500" value="1000" class="form-control">
      </div>
      <div class="form-group">
        <button id="clear" class="btn btn-warning font-weight-bold" onclick="reloadPage()">Clear</button>
      </div>
    </div>
  </header>

  <main class="row mt-2">
    <div class="col-sm-12 col-md-6">
      <p class="h3">Executed Sort Functions</p>
      <ul id="list-stack" class="list-group list-group-flush">
      </ul>
    </div>
    <div class="col-sm-12 col-md-6">
      <canvas id="myChart"></canvas>
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="sort.js"></script>
  <script src="main.js" defer></script>
</body>

</html>
